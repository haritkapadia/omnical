<!DOCTYPE html>
<html>

<head>
	<!-- meta links -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!-- import css links -->
	<link rel="stylesheet" href="static/styles.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
		integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

	<!-- styling -->
	<style>
		html {
			position: relative;
			min-height: 100%
		}

		body {
			margin-bottom: 25px;
		}
	</style>

	<title>OmniCal</title>
</head>

<body>
	<!-- NAV BAR -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<!-- COMPANY NAME -->
		<a class="navbar-brand" href="#">OmniCal</a>

		<!-- HAMBURGER MENU -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
			aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- NAVBAR TEXT -->
		<div class="collapse navbar-collapse" id="navbarText">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="index.html">Home</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="jumbotron jumbotron-fluid shadow p-3 bg-white rounded">
		<div class="container">
			<div>
				<h3>Welcome to OmniCal</h3>
				<p>An all-in-one solution to schedule events into your calendar.</p>
			</div>
		</div>
	</div>
	<div class="jumbotron jumbotron-fluid shadow p-3 bg-white rounded">
		<div class="container">
			<div>
				<h3>Set-Up Instructions</h3>
				<ul>
					<li>Copy your OmniCal Email ID to the clipboard by pressing the button.</li>
				</ul>
				<div class="container pb-2 pt-2">
					<!-- COPY EMAIL BUTTON -->
					<button type="button" class="btn btn-primary btn-lg btn-block"
						onclick="cordova.plugins.clipboard.copy(window.token + window.emaildomain);alert('Copied');">Email
						to Clipboard!</button>
				</div>
				<ul>
					<li>Forward emails to this address to automatically add events to your calendar.</li>
				</ul>
			</div>
		</div>
	</div>


</body>
<script src="cordova.js"></script>
<!-- import js and JQuery, Popper.js -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

	crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://js.pusher.com/5.0/pusher.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
<script src="static/js/all.js"></script>

</html>
